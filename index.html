<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2aa1bcc850.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Alta pinta</title>
</head>

<body>
  <header>
    <section class="header">
      <div id="img-logo">
        <img src="img/ceramica.png">
      </div>
    </section>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Taller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cards productos -->
  <section class="container-carrito">
    <div class="titleProducto">
      <h1>Productos</h1>
    </div>
    <div class="icono" id="cart-icon">
      <i class="fa-solid fa-cart-shopping" id="iconoCarrito"></i>
      <span id="cart-count">0</span>
    </div>


    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Mi carrito</h2>
        <ul id="cart-items"></ul>
      </div>
    </div>
  </section>

  <!-- Carrito -->
  <div class="carrito">
    <h2 class="tituloCarrito">Mi carrito</h2>
    <!-- contenido -->
    <div class="contenidoCarrito">
    </div>

    <!-- Total -->
    <div class="total">
      <div class="tituloTotal">Total</div>
      <div class="precioTotal">$0</div>
    </div>

    <!-- boton comprar -->
    <a href="./login.html" target="_blank"><button type="button" class="btn-comprar">Comprar</button></a>

    <!-- cerrar carrito -->
    <i class="bi bi-x" id="cerrarCarrito"></i>

  </div>

  <div class="container-card" id="listaProductos">
    <div class="grid-layout contenedor-productos" id="contenedorProducto">
      <!-- DOM en js -->
    </div>
  </div>
  <script src="./js/java.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

</body>

</html>
